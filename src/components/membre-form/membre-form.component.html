<form action="javascript:void(0)" class="w-25 mx-auto my-5">
  <div class="d-flex justify-content-between">
    <h3 class="mb-4">{{ formTitle }}</h3>
    <button class="btn btn-primary h-50" (click)="back()">Retourner</button>
  </div>
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input class="form-control" type="text" name="nom" id="nom" placeholder="Nom" [(ngModel)]="membre.nom">
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input class="form-control" type="email" name="email" id="email" placeholder="Email" [(ngModel)]="membre.email">
  </div>

  <button class="btn btn-success" (click)="submit()">Soumettre</button>
</form>
